<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Website Login</title>
  <link rel="stylesheet" href="loginpage.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <!-- Left Section with image -->
    <div class="left-section">
      <img src="/forms/1.png" alt="TOURTIDE">

    </div>


    <div class="right-container">
       <!--Right Section -->
      <div class="inner-container">
        
        <div class="form-box">
          <form>
             <div class="welcome">
             <h2 >Welcome</h2>
             <p>Login With Email</p>
             </div>
                  <input type="Email" placeholder="Enter your email" required>
                  </br>
                  <input type="password" placeholder="Enter your password">
                <div class="form-links">
                  <a href="#">Forgot password</a>
                </br>
                  <button type="submit" class="login-btn">Log In </button>
                </div>
                  <div class=" divider"> OR </div>
                    <div class="social-login">
                    <button class="google-btn">g</button>
                    <button class="facebook-btn">f</button>
                    <button class="twitter-btn">t</button>
                  </div>
          <p class="signup-text">
            Don't have Account? <a href="#"> Register Now </a>
          </p>
           </form>
        </div>
      </div>
    

    </div>

  </div>
</body>
